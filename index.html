<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Example</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Todo Add Section Start -->
    <section class="todo-main">
        <div class="text-mix">
            <div class="text-section">
                <label for="tododo">Todo Add : </label>
                <input type="text" class="todo-text-input" id="tododo">
            </div>
            <div class="to-btn">
                <a href="#" class="btn" target="">Add TODO <i class="fa-solid fa-check" style="color: #ffffff;"></i>
                </a>
            </div>
        </div>
    </section>
    <!--Todo Add Section End-->
    <section class="todo-list">
        <div class="todo">
            <ol type="1" class="list">
               
            </ol>
        </div>
    </section>
<script src="index.js"></script>
</body>
</html>
